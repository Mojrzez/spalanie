<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Spalania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/fuel.png">
    <script src="https://kit.fontawesome.com/adeb431569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>


    <div class="box">


        <div class="box__content">
            <h1>Kalkulator Spalania</h1>
            <p>Liczba przejechanych kilometrów</p>
            <input type="number" id="distance">
            <p>Średnie spalanie na 100km</p>
            <input type="number" id="combustion">
            <p>Aktualna cena paliwa</p>
            <input type="number" id="price">
            <p>Liczba pasażerów</p>
            <input type="number" id="passanger">
            <p>Średnia waga pasażera</p>
            <input type="number" id="weight">
            <button onclick="roadCost()">Oblicz</button>
            <div class="result"></div>
        </div>






    </div>
    <script src="js/main.js"></script>
</body>

</html>
